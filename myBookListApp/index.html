<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>

<body>
    
    <div class="container">
        <div class="row col-lg-6 p-3 offset-md-3">
            <div class="row text-center">
                <h4><i class="fa-solid fa-book me-2"></i>MY<span>BOOK</span>LIST APP</h4>
            </div>
            <div>
                <div id="error_msg"></div>
                <form action="" id="formbook">
                    <div class="form-group">
                        <label for="">Title</label>
                        <input type="text" name="" id="title" class="form-control form-control-sm">
                    </div>
                    <div class="form-group">
                        <label for="">Author</label>
                        <input type="text" name="" id="author" class="form-control form-control-sm">
                    </div>
                    <div class="form-group">
                        <label for="">Book Id</label>
                        <input type="text" name="" id="bookId" class="form-control form-control-sm">
                        <button class="btn btn-primary btn-sm idbtn">Generate random Id</button>
                    </div>
                    <button type="submit" class="btn submitbtn btn-primary">Submit</button>
                </form>
            </div>

            <div class="table">
                <table class="table">
                <thead>
                    <tr class="text-center">
                        <th>Title</th>
                        <th>Author</th>
                        <th>Book id</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tablebody">
                    
                </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
